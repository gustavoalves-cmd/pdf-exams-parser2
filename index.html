<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF -> XLSX (PDF.js + SheetJS)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:900px; margin:2rem auto; padding:1rem; }
    .controls { display:flex; gap:0.5rem; align-items:center; margin-bottom:1rem; }
    textarea { width:100%; height:200px; font-family: monospace; white-space:pre-wrap; }
    .log { background:#f6f6f6; padding:0.5rem; border:1px solid #ddd; height:6rem; overflow:auto; }
  </style>
</head>
<body>
  <h1>PDF -> XLSX (cliente)</h1>
  <p>Escolha um PDF. O script tenta extrair questões e opções (adapte as regex ao seu PDF).</p>

  <div class="controls">
    <input id="fileInput" type="file" accept="application/pdf" />
    <button id="processBtn" disabled>Processar e Baixar XLSX</button>
    <span id="status"></span>
  </div>

  <div>
    <h3>Preview do texto extraído (páginas concatenadas)</h3>
    <textarea id="preview" readonly></textarea>
  </div>

  <div>
    <h3>Log</h3>
    <div id="log" class="log"></div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <!-- Worker (defina workerSrc em app.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
